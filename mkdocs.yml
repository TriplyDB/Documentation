site_name: Triply Documentation
plugins: 
  - search
  - mermaid2

nav:
    - Home: index.md
    - TriplyDB: 
      - 'Getting started': triply-db-getting-started
    - TriplyETL: 
      - General: 
        - Overview: triply-etl
        - 'Getting started': triply-etl/getting-started

        - Command Line Interface (CLI): triply-etl/cli
        - Changelog: triply-etl/changelog
        - Maintenance: triply-etl/maintenance
      - TriplyETL Approach:
        - Extract: triply-etl/extract
        # - Transform
        # - Assert
        # - Enrich
        # - Validate
        # - Publish
    - Yasgui: 
      - Introduction: yasgui
theme:
    name: gitbook
    locale: en

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
