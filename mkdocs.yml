  - Yasgui:
      - Introduction: yasgui/index.md
      - For developers:  yasgui-api/index.md
theme:
  name: readthedocs
  locale: en

extra_css:
  - css/triply.css


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
