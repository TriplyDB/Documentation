site_name: Triply Documentation
plugins:
  - search
  - mermaid2

nav:
  - Home: index.md
  - TriplyDB:
      - Getting started: triply-db-getting-started
  - TriplyETL:
      - Generics:
          - Overview: triply-etl
          - Getting started: triply-etl/getting-started
          - Command Line Interface (CLI): triply-etl/cli
          - Changelog: triply-etl/changelog
          - Maintenance: triply-etl/maintenance
          - Declare: triply-etl/declare
          - Control: triply-etl/control
          - Debug: triply-etl/debug
          - Maintenance: triply-etl/maintenance
      - Approach:
          - Extract: triply-etl/extract
          - Transform:
              - Overview: triply-etl/transform
              - RATT: triply-etl/transform/ratt
          - Assert:
              - Overview: triply-etl/assert
              - RATT:
                  - Overview: triply-etl/assert/ratt
                  - Terms: triply-etl/assert/ratt/term
                  - Statements: triply-etl/assert/ratt/statement
          - Enrich: triply-etl/enrich
          - Validate: triply-etl/validate
          - Publish: triply-etl/publish
  - Yasgui:
      - Introduction: yasgui
theme:
  name: readthedocs
  locale: en

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
