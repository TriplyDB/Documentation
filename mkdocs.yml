site_name: Triply Documentation
plugins:
  - search
  - mermaid2

nav:
  - Home: index.md
  - TriplyDB:
      - Getting started: triply-db-getting-started/index.md
      - API: triply-api/index.md
      - TriplyDB-JS: triplydb-js/index.md
  - TriplyETL:
      - Generics:
          - Overview: triply-etl/index.md
          - Getting started: triply-etl/getting-started/index.md
          - Command Line Interface: triply-etl/cli/index.md
          - Changelog: triply-etl/changelog/index.md
          - Declare: triply-etl/declare/index.md
          - Control Structures: triply-etl/control/index.md
          - Debug: triply-etl/debug/index.md
          - Maintenance: triply-etl/maintenance/index.md
      - Extract: 
          - Overview: triply-etl/extract/index.md
          - Formats: triply-etl/extract/formats/index.md
          - Record: triply-etl/extract/record/index.md
          - Source types: triply-etl/extract/types/index.md
      - Transform:
          - Overview: triply-etl/transform/index.md
          - RATT: triply-etl/transform/ratt/index.md
          - TypeScript: triply-etl/transform/typescript/index.md
      - Assert: 
          - Overview: triply-etl/assert/index.md
          - JSON-LD: triply-etl/assert/json-ld/index.md
          - RATT:
              - Terms: triply-etl/assert/ratt/term.md
              - Statements: triply-etl/assert/ratt/statement.md
      - Enrich: 
          - Overview: triply-etl/enrich/index.md
          - SHACL: triply-etl/enrich/shacl/index.md
          - SPARQL: triply-etl/enrich/sparql/index.md
      - Validate: 
          - Overview: triply-etl/validate/index.md
          - Graph comparison: triply-etl/validate/graph-comparison/index.md
